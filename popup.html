<html>

<head>
  <title>Messenger Themes Options</title>

  <style>
    body {
      font-family: "Century Gothic", CenturyGothic, AppleGothic, sans-serif;
      font-size: 14px;
      width: 350px;
      /* height: 320px; */
    }

    .jscolor {
      /* width: 54vw;
      height: 36px; */
      font-size: 14px;

      margin-left: 10vw;

      /* padding: 0px;
      margin: 0px;
      border: 0px; */
    }

    p {
      font-size: 16px;
      margin-left: 5vw;

    }

    strong {
      font-size: 22px;
      font-style: italic;
    }
  </style>

  <link rel="stylesheet" href="style.css">

  <!-- Put the script in the header if you want to "pre-load" the script -->
  <!-- Shout out http://jscolor.com/ big thank you for the color picker -->
  <!-- Themes for Messenger is NON-Commercial -->
  <!-- MIT license is compatible with GPL -->
  <!-- https://www.gnu.org/licenses/gpl-3.0.txt -->
  <!-- https://www.google.com/search?q=is+mit+license+compatible+with+gpl&oq=is+mit+license+com&aqs=chrome.2.69i57j0l5.3025j0j4&sourceid=chrome&ie=UTF-8 -->
  <script src="jscolor.js"></script>
</head>

<body>
  <h1>Themes for Messenger</h1>

  <!-- <strong>Preset Themes</strong> -->
  <!-- <strong>Hex color chooser goes below</strong> -->

  <strong>Chat colors:</strong>
  <p>Your chat bubble color:
    <br>
    <input class="jscolor" id="ourColor" value="FF94F0">
  </p>

  <p>Their chat bubble color:
    <br>
    <input class="jscolor" id="theirColor" value="FFCEE3">
  </p>

  <p>The background color:
    <br>
    <input class="jscolor" id="backgroundColor" value="624B5C">
  </p>

  <!-- Text -->

  <strong>Text colors:</strong>

  <p>Your text color:
    <br>
    <input class="jscolor" id="ourTextColor" value="FFFFFF">
  </p>

  <p>Their text color:
    <br>
    <input class="jscolor" id="theirTextColor" value="000000">
  </p>

  <!-- Thank you, -->
  <!-- https://github.com/mrvivacious/PorNo-_public/blob/master/popup.html#L258 -->
  <!-- Input field for link -->
  <strong>Save this TheMe:</strong>

  <!-- Input field for name -->
  <p><em>Name:</em></p>
  <input style="color:black;" type="text" class="input_text" id="INPUT_name" placeholder="My brand new TheMe ~">

  <!-- Save button -->
  <button id="save">Save</button>
  <br><br>
  <hr>
  <br>

  <!-- THEME LIST GOES BELOW -->
  <strong>Saved TheMes</strong>

  <div id="themeList">
    <div>
      <p>
        <!-- Rounded switch -->
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>

        Dark (black theme)
      </p>
    </div>

    <div>
      <p>
        <!-- Rounded switch -->
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>

        Darcula
      </p>
    </div>

    <div>
      <p>
        <!-- Rounded switch -->
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>

        High contrast
        <span>colors go here swatch</span>
      </p>
    </div>

    <div>
      <p>
        <!-- Rounded switch -->
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>

        Linus
      </p>
    </div>

    <div>
      <p>
        <!-- Rounded switch -->
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>

        Vivek
      </p>
    </div>
  </div>
</body>

<!-- Scripts go outside of the body -->
<!-- Adding a script at the bottom of an HTML file will activate the script after the
        above HTML has loaded -->
<script src="themes.js"></script>
<script src="popup.js"></script>

</html>
